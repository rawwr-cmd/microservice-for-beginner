apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  namespace: default
  annotations:
    # this will help find the routing rules
    kubernetes.io/ingress.class: ingress-nginx
spec:
  # rules are going to have all the routing rules that we want
  # to apply to teach the ingress controller how to take up the
  # incoming traffic and route them up toward different parts
  rules:
    - host: posts.com
      http:
        paths:
          # incoming traffic on posts
          - path: /posts
            pathType: Prefix
            backend:
              service:
                name: posts-clusterip-srv
                port:
                  number: 4000
